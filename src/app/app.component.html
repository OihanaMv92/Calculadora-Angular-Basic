<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


<div class="row" class="bg-dark ">
    <div class="col; ">
        <h1 style="color: rgb(226, 43, 195);">{{title}}</h1>

        <form class="text-light">

            Numero 1: <input type="number" [(ngModel)]="numero1" name="numero1"><br/><br/>
            <!-- Especificar que tiene que ser igual que la propiedad y darle el name -->
            Numero 2: <input type="number" [(ngModel)]="numero2" name="numero2"><br/><br/>

            <input type="submit" class="btn btn-dark margen " value="sumar" (click)="sumar()">

            <input type="submit" class="btn btn-dark margen" value="restar" (click)="restar()">

            <input type="submit" class="btn btn-dark margen" value="multiplicar" (click)="multiplicar()">

            <input type="submit" class="btn btn-dark margen" value="dividir" (click)="dividir()">

        </form>


        <p class="text-light">Resultado: {{resultado}}</p>
    </div>
</div>
